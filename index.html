<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>data_driven_document</title>
		<script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
	<script type="text/javascript">
	var animals = ["panda","cat","sloth","pangolin","unicorn","kangaroo"];
		d3.select("body")
		.append("ul")
		.selectAll("li")
		.data(animals)
		.enter()
		.append("li")
		.text( function (d) { return d; });	
		</script>
	</body>
</html>
